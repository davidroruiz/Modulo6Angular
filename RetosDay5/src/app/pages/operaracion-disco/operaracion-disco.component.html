<div class="d-flex justify-content-center">
<form>
    <div class="mb-3">
      <label class="form-label">ID Disco</label>
      <input class="form-control" id="exampleInputEmail1"  placeholder="ID" #idDisco>
    </div>
    <div class="mb-3">
        <label  class="form-label">Titulo Disco</label>
        <input  class="form-control" id="exampleInputEmail1"  placeholder="Titulo" #titulo>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Interprete Disco</label>
        <input  class="form-control" id="exampleInputEmail1"  placeholder="Interprete" #interprete>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Anyo Publicacion de Disco</label>
        <input  class="form-control" id="exampleInputEmail1"  placeholder="Anyo Publicacion" #anyoPublicacion>
      </div>
   
    <button type="button" class=" btn btn-primary" (click)="insertarDisco(titulo.value, interprete.value, anyoPublicacion.value)">Insertar</button>
    <button type="button" class="btn btn-danger" (click)="eliminarDisco(idDisco.value)">Borrar</button>
    <button type="button" class="btn btn-warning" (click)="actualizarDisco(idDisco.value,titulo.value, interprete.value, anyoPublicacion.value)">Actualizar</button>

  </form>
</div>
